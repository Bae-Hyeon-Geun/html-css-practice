<!DOCTYPE html>
<html lang="ko">

<head>
      <!--정보-->
      <meta charset="UTF-8">
      <!--UTF-8 : 한글, meta : 닫는 게 없고, 문서설명용도 -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Naver</title>
      <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1">
      <!--rel: 용도구분-->
      <link rel="stylesheet" href="./naver.css">
      <!--css파일 연결-->
      <!--./는 현재폴더-->
</head>

<body>
      <!--화면-->
      <header>
            <div id="header-center">
                  <!--가운데 정렬용 div ,  인라인 css-->
                  <span> <!--마진 삭제 텍스트, 콘텐츠 만큼만 자리차지(inline =/= inline-block)-->
                        네이버를 시작페이지로
                  </span>
                  <span>
                        쥬니어네이버
                  </span>
                  <span>
                        해피빈
                  </span>

                  <div id="header-search">
                        <h1><a href="https://www.naver.com">네이버</a></h1>
                        <!--attribute-->
                        <h2>검색창</h2>
                        <fieldset>
                              <legend>검색</legend>
                              <input />
                              <button>검색</button>
                        </fieldset>
                  </div>
            </div>
      </header>

      <nav>
            <ul>
                  <!-- unordered list -->
                  <li>메일</li> <!-- list item-->
                  <li>카페</li>
                  <li>블로그</li>
                  <li>지식인</li>
                  <li>쇼핑</li>
                  <li>Play</li>
            </ul>
            <ul>
                  <!-- unordered list -->
                  <li>사전</li> <!-- list item-->
                  <li>뉴스</li>
                  <li>증권</li>
                  <li>부동산</li>
                  <li>지도</li>
                  <li>웹툰</li>
            </ul>
      </nav>

      <main>
            <h2>실시간 검색어</h2>
            <ol>
                  <li>충격) 제로초 잘생겨...</li>
                  <li>속보) 제로초 배불러...</li>
                  <li>정보) 제로초 성공해...</li>
                  <li>일기) 제로초 살뺄꺼...</li>
                  <li>일상) 제로초 바부 ㅋㅋ</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                  <li><img src="./한국일보.png" alt="한국일보"></li>
                  <li><img src="./프레시안.png" alt="프레시안"></li>
                  <li><img src="./미디어오늘.png" alt="미디어오늘"></li>
                  <li><img src="./뉴시스.png" alt="뉴시스"></li>
                  <li><img src="./파이낸셜뉴스.png" alt="파이낸셜뉴스"></li>
                  <li><img src="./서울경제.png" alt="서울경제"></li>
                  <li><img src="./머니투데이.png" alt="머니투데이"></li>
                  <li><img src="./매일경제.png" alt="매일경제"></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
      </main>

      <footer>
            <div> 공지사항 </div>
            <div> Creators </div>
            <div> 회사소개 </div>
      </footer>

</body>

</html>
